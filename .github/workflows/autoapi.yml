name: Auto Api E5

on:
  release:
    types: [published]
  push:
    tags:
      - "v*"
  schedule:
    - cron: "12 */6 * * *"
  watch:
    types: [started]

jobs:
  auto:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: |
          npm install
      - name: Test Api
        env:
          ID: ${{ secrets.APP_ID }}
          SECRET: ${{ secrets.APP_SECRET }}
        run: |
          echo `date +"%Y-%m-%d %H:%M:%S"` begin > time.log
          node auto.js -i $ID -s $SECRET
      - name: Commit New Refresh Token
        run: |
          git pull
          git config --global user.email AutoUpdateRobot@xxx.com
          git config --global user.name AutoUpdateRobot
          git add .
          git commit -m "update new refresh_token" -a
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        env:
          TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          github_token: $TOKEN
          branch: main
